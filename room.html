<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/room.css" />
        <title>Arsenal</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://icons.iconarchive.com/icons/giannis-zographos/british-football-club/128/Arsenal-icon.png"
        />
    </head>
    <body>
        <header id="nav">
            <div class="nav--list">
                <a href="/">
                    <h3 id="logo">
                        <img src="./images/logo.png" alt="Site logo" />
                        <span>Arsenal</span>
                    </h3>
                </a>
            </div>
            <div id="nav__links">
                <a class="nav__link" href="/"> Lobby </a>
                <a class="nav__link" id="create__room__btn" href="join.html">
                    Create Room
                </a>
            </div>
        </header>
        <div class="container">
            <div class="content-wrapper">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="m-0">
                            <div class="row no-gutters">
                                <div
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3"
                                >
                                    <div id="members__header">
                                        <p>Participants</p>
                                        <strong id="member__count">0</strong>
                                    </div>
                                    <section class="users-container">
                                        <ul
                                            class="users"
                                            id="participants__container"
                                        ></ul>
                                    </section>
                                </div>
                                <div
                                    class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9"
                                    id="chat__messages"
                                >
                                    <section
                                        class="chat-container"
                                        id="messages"
                                    ></section>
                                    <div
                                        class="form__container form-group"
                                        id="form__container"
                                    >
                                        <form id="message__form">
                                            <input
                                                class="form-control"
                                                type="text"
                                                required
                                                rows="3"
                                                placeholder="Type your message here..."
                                                name="message"
                                                autocomplete="off"
                                            />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
    ></script>
    <script src="js/agora-rtm-sdk-1.5.1.js"></script>
    <script type="module" src="js/room.js"></script>
</html>
